---
---

SourceDomainCreator: &source_domain
  Disk:
    InnerRadius: 1.
    OuterRadius: 3.
    InitialRefinement: 1
    InitialGridPoints: [3, 3]
    UseEquiangularMap: True

# Load data directly onto the same domain without interpolation
TargetDomainCreator: *source_domain

# [importer_options]
Importers:
  VolumeData:
    FileGlob: "Test_DataImporterAlgorithm2D.h5"
    Subgroup: "TestData"
    ObservationValue: 2.
    ObservationValueEpsilon: Auto
    ElementsMatch: False
# [importer_options]

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto
