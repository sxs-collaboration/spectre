# Executable: EvolveBurgersStep
# CommandLineArgs: +balancer RandCentLB +p2
# Timeout: 5
# Check: parse;execute

AnalyticSolution:
  Step:
    LeftValue: 2.
    RightValue: 1.
    InitialPosition: -0.5

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.0001
  TimeStepper:
    AdamsBashforthN:
      Order: 3

PhaseChangeAndTriggers:
  - - Slabs:
        EvenlySpaced:
          Interval: 10
          Offset: 0
    - - CheckpointAndExitAfterWallclock:
          WallclockHours: 0.01667  # 1 min

DomainCreator:
  Interval:
    LowerBound: [-1.0]
    UpperBound: [1.0]
    InitialRefinement: [10]
    InitialGridPoints: [7]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary: DirichletAnalytic
      UpperBoundary: DirichletAnalytic

SpatialDiscretization:
  BoundaryCorrection:
    Hll:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

Limiter:
  Minmod:
    Type: LambdaPi1
    # The optimal value of the TVB constant is problem-dependent.
    # This test uses 0 to favor robustness over accuracy.
    TvbConstant: 0.0
    DisableForDebugging: false

EventsAndTriggers:
  ? Slabs:
      EvenlySpaced:
        Interval: 100
        Offset: 0
  : - ObserveErrorNorms:
        SubfileName: Errors

EventsAndDenseTriggers:
  ? Times:
      Specified:
        Values: [1.0]
  : - Completion

Observers:
  VolumeFileName: "BurgersStepVolume"
  ReductionFileName: "BurgersStepReductions"
