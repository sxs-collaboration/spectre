# Executable: EvolveBurgersStep
# CommandLineArgs: +balancer RandCentLB +p2
# Timeout: 5
# Check: parse;execute
# ExpectedOutput:
#   BurgersStepVolume0.h5

AnalyticSolution:
  Step:
    LeftValue: 2.
    RightValue: 1.
    InitialPosition: -0.65

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.0005
  TimeStepper:
    AdamsBashforthN:
      Order: 3

PhaseChangeAndTriggers:

DomainCreator:
  Interval:
    LowerBound: [-1.0]
    UpperBound: [1.0]
    InitialRefinement: [2]
    InitialGridPoints: [4]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary:
        Dirichlet:
          U: 2.0
      UpperBoundary: Outflow

SpatialDiscretization:
  BoundaryCorrection:
     Rusanov:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto
    Subcell:
      InitialData:
        RdmpDelta0: 1.0e-4
        RdmpEpsilon: 1.0e-3
        PerssonExponent: 4.0
      RdmpDelta0: 1.0e-4
      RdmpEpsilon: 1.0e-3
      PerssonExponent: 4.0
      AlwaysUseSubcells: false
  SubcellSolver:
    Reconstructor:
      MonotisedCentral:

EventsAndTriggers:
  ? TimeCompares:
      Comparison: GreaterThanOrEqualTo
      Value: 1.0
  : - Completion
  ? Slabs:
      EvenlySpaced:
        Interval: 40
        Offset: 0
  : - ObserveFields:
        VariablesToObserve: ["U", "TciStatus"]
        SubfileName: element_data
        InterpolateToMesh: None
        CoordinatesFloatingPointType: Float
        FloatingPointTypes: [Float]

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "BurgersStepVolume"
  ReductionFileName: "BurgersStepReductions"
