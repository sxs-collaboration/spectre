Executable: EvolveBurgers
Testing:
  CommandLineArgs: +balancer RandCentLB +p2
  Timeout: 5
  Check: parse;execute
  Priority: High

---

Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false

InitialData: &InitialData
  Step:
    LeftValue: 2.
    RightValue: 1.
    InitialPosition: -0.5

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.0001
  TimeStepper:
    AdamsBashforth:
      Order: 3

PhaseChangeAndTriggers:
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 10
          Offset: 0
    PhaseChanges:
      - CheckpointAndExitAfterWallclock:
          WallclockHours: 0.01667  # 1 min

DomainCreator:
  Interval:
    LowerBound: [-1.0]
    UpperBound: [1.0]
    Distribution: Linear
    Singularity: None
    InitialRefinement: [5]
    InitialGridPoints: [7]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary:
        DirichletAnalytic:
          AnalyticPrescription: *InitialData
      UpperBoundary:
        DirichletAnalytic:
          AnalyticPrescription: *InitialData

SpatialDiscretization:
  BoundaryCorrection:
    Hll:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto
    Subcell:
      RdmpDelta0: 1.0e-7
      RdmpEpsilon: 1.0e-3
      PerssonExponent: 4.0
      InitialData:
        RdmpDelta0: 1.0e-7
        RdmpEpsilon: 1.0e-3
        PerssonExponent: 4.0
      AlwaysUseSubcells: false
      SubcellToDgReconstructionMethod: DimByDim
      UseHalo: false
      OnlyDgBlocksAndGroups: None
      FiniteDifferenceDerivativeOrder: 2
  SubcellSolver:
    Reconstructor: MonotonisedCentral

EventsAndTriggers:
  # - Trigger: Always
  #   Events:
  #     - ChangeSlabSize:
  #         DelayChange: 5
  #         StepChoosers:
  #           - Cfl:
  #               SafetyFactor: 0.5
  #           - Increase:
  #               Factor: 2.0
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 10
          Offset: 0
    Events:
      - ObserveTimeStep:
          SubfileName: TimeStep
          ObservePerCore: false
          PrintTimeToTerminal: false

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "BurgersStepVolume"
  ReductionFileName: "BurgersStepReductions"
