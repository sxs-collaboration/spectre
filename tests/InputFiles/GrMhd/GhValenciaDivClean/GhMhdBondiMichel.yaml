Executable: EvolveGhValenciaDivCleanWithHorizon
Testing:
  Check: parse;execute
  Timeout: 8
  Priority: High
ExpectedOutput:
  - GhMhdBondiMichelVolume0.h5
  - GhMhdBondiMichelReductions.h5

---

Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.0001
  MinimumTimeStep: 1e-7
  TimeStepper:
    AdamsBashforth:
      Order: 3

PhaseChangeAndTriggers:
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 1000
          Offset: 5
    PhaseChanges:
      - VisitAndReturn(LoadBalancing)

InitialData: &InitialData
  GeneralizedHarmonic(BondiMichel):
    Mass: 1.0
    SonicRadius: 6.0
    SonicDensity: 1.0e-5
    PolytropicExponent: 1.4
    MagFieldStrength: 1.0e-2

EquationOfState:
  FromInitialData

DomainCreator:
  Sphere:
    InnerRadius: 1.9
    OuterRadius: 20.0
    Interior:
      ExciseWithBoundaryCondition:
        DirichletAnalytic:
            AnalyticPrescription: *InitialData
    InitialRefinement: 1
    InitialGridPoints: 2
    UseEquiangularMap: true
    EquatorialCompression: None
    WhichWedges: All
    RadialPartitioning: []
    RadialDistribution: [Logarithmic]
    TimeDependentMaps: None
    OuterBoundaryCondition:
      DirichletAnalytic:
          AnalyticPrescription: *InitialData

VariableFixing:
  FixConservatives:
    Enable: false # Only needed when not using Kastaun for recovery
    CutoffD: &CutoffD 1.0e-12
    MinimumValueOfD: &MinimumD 1.0e-12
    CutoffYe: 0.0
    MinimumValueOfYe: 0.0
    SafetyFactorForB: 1.0e-12
    SafetyFactorForS: 1.0e-12
    SafetyFactorForSCutoffD: 1.0e-12
    SafetyFactorForSSlope: 0.0
    MagneticField: AssumeNonZero
  FixToAtmosphere:
    DensityOfAtmosphere: 1.0e-12
    DensityCutoff: 1.0e-12
    TransitionDensityCutoff: 1.0e-11
    MaxVelocityMagnitude: 1.0e-4
  LimitLorentzFactor:
    Enable: false # Only needed when not using Kastaun for recovery
    MaxDensityCutoff: 1.0e-12
    LorentzFactorCap: 1.0

PrimitiveFromConservative:
  CutoffDForInversion: *CutoffD
  DensityWhenSkippingInversion: *MinimumD
  KastaunMaxLorentzFactor: 10.0

Limiter:
  Minmod:
    Type: Muscl
    TvbConstant: 50.0
    DisableForDebugging: false

EvolutionSystem:
  ValenciaDivClean:
    DampingParameter: 0.0
  GeneralizedHarmonic:
    GaugeCondition:
      AnalyticChristoffel:
        AnalyticPrescription: *InitialData
    DampingFunctionGamma0:
      GaussianPlusConstant:
        Constant: 1.0
        Amplitude: 0.0
        Width: 1.0
        Center: [0.0, 0.0, 0.0]
    DampingFunctionGamma1:
      GaussianPlusConstant:
        Constant: -1.0
        Amplitude: 0.0
        Width: 1.0
        Center: [0.0, 0.0, 0.0]
    DampingFunctionGamma2:
      GaussianPlusConstant:
        Constant: 1.0
        Amplitude: 0.0
        Width: 1.0
        Center: [0.0, 0.0, 0.0]


SpatialDiscretization:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto
  BoundaryCorrection:
    ProductUpwindPenaltyAndRusanov:
      UpwindPenalty:
      Rusanov:

EventsAndTriggers:
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 5
          Offset: 0
    Events:
      - ChangeSlabSize:
          DelayChange: 5
          StepChoosers:
            - Cfl:
                SafetyFactor: 0.6
            - LimitIncrease:
                Factor: 1.5
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 1
          Offset: 0
    Events:
      - ObserveNorms:
          SubfileName: Errors
          TensorsToObserve:
            - Name: Error(SpacetimeMetric)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Pi)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Phi)
              NormType: L2Norm
              Components: Sum
            - Name: Error(RestMassDensity)
              NormType: L2Norm
              Components: Sum
            - Name: Error(SpecificInternalEnergy)
              NormType: L2Norm
              Components: Sum
            - Name: Error(SpatialVelocity)
              NormType: L2Norm
              Components: Sum
            - Name: Error(MagneticField)
              NormType: L2Norm
              Components: Sum
            - Name: Error(DivergenceCleaningField)
              NormType: L2Norm
              Components: Sum
            - Name: Error(LorentzFactor)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Pressure)
              NormType: L2Norm
              Components: Sum
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 2
          Offset: 0
    Events:
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve:
            - SpacetimeMetric
            - RestMassDensity
            - Pressure
            - MagneticField
            - PointwiseL2Norm(GaugeConstraint)
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double, Double, Double, Double, Double]
          BlocksToObserve: All
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 5
          Offset: 3
    Events:
      - AhA
  - Trigger:
      Slabs:
        Specified:
          Values: [2]
    Events:
      - Completion

ApparentHorizons:
  AhA:
    InitialGuess:
      LMax: 4
      Radius: 2.2
      Center: [0.0, 0.0, 0.0]
    FastFlow:
      Flow: Fast
      Alpha: 1.0
      Beta: 0.5
      AbsTol: 1e-12
      TruncationTol: 1e-2
      DivergenceTol: 1.2
      DivergenceIter: 5
      MaxIts: 100
    Verbosity: Verbose

InterpolationTargets:
  BondiSachsInterpolation:
    LMax: 16
    Radius: [10]
    Center: [0, 0, 0]
    AngularOrdering: Cce

Cce:
  BondiSachsOutputFilePrefix: "BondiSachs"

Observers:
  VolumeFileName: "GhMhdBondiMichelVolume"
  ReductionFileName: "GhMhdBondiMichelReductions"

Interpolator:
  DumpVolumeDataOnFailure: false
  Verbosity: Silent

EventsAndDenseTriggers:

EventsRunAtCleanup:
  ObservationValue: -1000.0
  Events:
