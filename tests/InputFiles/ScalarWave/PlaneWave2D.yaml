Executable: EvolveScalarWave2D
Testing:
  Check: parse;execute
ExpectedOutput:
  - ScalarWavePlaneWave2DReductions.h5

---

ResourceInfo:
  AvoidGlobalProc0: false

InitialData:
  PlaneWave:
    WaveVector: [1.0, 1.0]
    Center: [0.0, 0.0]
    Profile:
      Sinusoid:
        Amplitude: 1.0
        Wavenumber: 1.0
        Phase: 0.0

PhaseChangeAndTriggers:

Evolution:
  InitialTime: &initial_time 0.0
  InitialTimeStep: 0.001
  InitialSlabSize: 0.01
  TimeStepper:
    AdamsBashforth:
      Order: 3
  StepChoosers:
    - Constant: 0.05
    - Increase:
        Factor: 2
    - ElementSizeCfl:
        SafetyFactor: 0.5
    - ErrorControl:
        AbsoluteTolerance: 1e-6
        RelativeTolerance: 1e-4
        MaxFactor: 2
        MinFactor: 0.25
        SafetyFactor: 0.95


DomainCreator:
  Rectangle:
    LowerBound: [0.0, 0.0]
    UpperBound: [6.283185307179586, 6.283185307179586]
    InitialRefinement: [2, 2]
    InitialGridPoints: [4, 4]
    TimeDependence: None
    BoundaryCondition: Periodic

SpatialDiscretization:
  BoundaryCorrection:
    UpwindPenalty:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

# Filtering is being tested by the 2D executable (see EvolveScalarWave.hpp)
Filtering:
  ExpFilter0:
    Alpha: 12
    HalfPower: 32
    Enable: true
    BlocksToFilter: All

EventsAndTriggers:
  - Trigger:
      Slabs:
        Specified:
          Values: [5]
    Events:
      - Completion

EventsAndDenseTriggers:
  # Test LTS dense output at the initial time
  - Trigger:
      Times:
        Specified:
          Values: [*initial_time]
    Events:
      - ObserveNorms:
          SubfileName: Errors
          TensorsToObserve:
            - Name: Error(Psi)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Phi)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Pi)
              NormType: L2Norm
              Components: Sum

Observers:
  VolumeFileName: "ScalarWavePlaneWave2DVolume"
  ReductionFileName: "ScalarWavePlaneWave2DReductions"
