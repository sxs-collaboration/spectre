Executable: EvolveScalarWave3D
Testing:
  Check: parse;execute

---

Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

InitialData:
  PlaneWave:
    WaveVector: [1.0, 1.0, 1.0]
    Center: [0.0, 0.0, 0.0]
    Profile:
      Sinusoid:
        Amplitude: 1.0
        Wavenumber: 1.0
        Phase: 0.0

Amr:
  Criteria:
  Policies:
    EnforceTwoToOneBalanceInNormalDirection: true
    Isotropy: Anisotropic
    Limits:
      RefinementLevel: Auto
      NumGridPoints: Auto
  Verbosity: Verbose

PhaseChangeAndTriggers:

Evolution:
  InitialTime: 0.0
  # Test backwards evolution in an integration test
  InitialTimeStep: -0.001
  TimeStepper:
    AdamsBashforth:
      Order: 3

DomainCreator:
  Brick:
    LowerBound: [0.0, 0.0, 0.0]
    UpperBound: [6.283185307179586, 6.283185307179586, 6.283185307179586]
    InitialRefinement: [1, 1, 1]
    InitialGridPoints: [5, 5, 5]
    TimeDependence: None
    BoundaryConditionInX: Periodic
    BoundaryConditionInY: Periodic
    BoundaryConditionInZ: Periodic

SpatialDiscretization:
  BoundaryCorrection:
    UpwindPenalty:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

# If filtering is enabled in the executable the filter can be controlled using:
# Filtering:
#   ExpFilter0:
#     Alpha: 12
#     HalfPower: 32
#     Enable: false
#     BlocksToFilter: All

EventsAndTriggers:
  - Trigger:
      Times:
        Specified:
          Values: [&final_time -0.05]
    Events:
      - Completion
  - Trigger: Always
    Events:
      - ChangeSlabSize:
          DelayChange: 0
          StepChoosers:
            - LimitIncrease:
                Factor: 1.1
            - StepToTimes:
                Times:
                  Specified:
                    Values: [*final_time]

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "ScalarWavePlaneWave3DVolume"
  ReductionFileName: "ScalarWavePlaneWave3DReductions"
