# Executable: EvolveScalarWave2D
# Check: execute

AnalyticSolution:
  WaveVector: [1.0, 1.0]
  Center: [0.0, 0.0]
  Profile:
    Sinusoid:
      Amplitude: 1.0
      Wavenumber: 1.0
      Phase: 0.0

InitialTime: 0.0
FinalTime: 0.05
InitialTimeStep: 0.001
InitialSlabSize: 0.01

DomainCreator:
  Rectangle:
    LowerBound: [0.0, 0.0]
    UpperBound: [6.283185307179586, 6.283185307179586]
    IsPeriodicIn: [true, true]
    InitialRefinement: [2, 2]
    InitialGridPoints: [4, 4]

TimeStepper:
  AdamsBashforthN:
    Order: 3

StepController: BinaryFraction

StepChoosers:
  - Constant: 0.05
  - Increase:
      Factor: 2
  - Cfl:
      SafetyFactor: 0.2

# If filtering is enabled in the executable the filter can be controlled using:
# ExpFilter0:
#   Alpha: 12
#   HalfPower: 32

NumericalFluxParams:

EventsAndTriggers:

VolumeFileName: "./ScalarWave2DPeriodicVolume"
ReductionFileName: "./ScalarWave2DPeriodicReductions"
