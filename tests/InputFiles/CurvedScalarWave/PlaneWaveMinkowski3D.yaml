Executable: EvolveCurvedScalarWavePlaneWaveMinkowski3D
Testing:
  Check: parse;execute_check_output
  Timeout: 15
ExpectedOutput:
  - PlaneWaveMinkowski3DVolume0.h5
  - PlaneWaveMinkowski3DReductions.h5
OutputFileChecks:
  - Label: constraint violations
    Subfile: /Norms.dat
    FileGlob: PlaneWaveMinkowski3DReductions.h5
    SkipColumns: [0, 1, 2]
    AbsoluteTolerance: 0.02

---

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons:
    SphericalSurface:
      Proc: Auto
      Exclusive: false

AnalyticData:
  PlaneWave:
    WaveVector: [1.0, 1.0, 1.0]
    Center: [0.0, 0.0, 0.0]
    Profile:
      Sinusoid:
        Amplitude: 1.0
        Wavenumber: 1.0
        Phase: 0.0

BackgroundSpacetime:
  Minkowski:

PhaseChangeAndTriggers:

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.001
  InitialSlabSize: 0.01
  TimeStepper:
    AdamsBashforth:
      Order: 3
  StepChoosers:
    - Constant: 0.05
    - Increase:
        Factor: 2
    - Cfl:
        SafetyFactor: 0.2

DomainCreator:
  Brick:
    LowerBound: [0.0, 0.0, 0.0]
    UpperBound: [6.283185307179586, 6.283185307179586, 6.283185307179586]
    InitialRefinement: [1, 1, 1]
    InitialGridPoints: [6, 6, 6]
    TimeDependence: None
    BoundaryConditionInX: Periodic
    BoundaryConditionInY: Periodic
    BoundaryConditionInZ: Periodic

SpatialDiscretization:
  BoundaryCorrection:
    UpwindPenalty:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

Filtering:
  ExpFilter0:
    Alpha: 12
    HalfPower: 32
    Enable: false
    BlocksToFilter: All

EventsAndTriggers:
  - Trigger:
      Slabs:
        Specified:
          Values: [30]
    Events:
      - Completion
  - Trigger:
      Slabs:
        Specified:
          Values: [0, 15]
    Events:
      - ObserveFields:
          SubfileName: VolumePsi0And25
          VariablesToObserve: ["Psi"]
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]
          OverrideObservationValue: None
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 10
          Offset: 0
    Events:
      - ObserveFields:
          SubfileName: VolumeVarsConstraintsEvery10Slabs
          VariablesToObserve:
            - Psi
            - Pi
            - Phi
            - PointwiseL2Norm(OneIndexConstraint)
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]
          OverrideObservationValue: None
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 10
          Offset: 0
    Events:
      - ObserveNorms:
          SubfileName: Norms
          TensorsToObserve:
            - Name: PointwiseL2Norm(OneIndexConstraint)
              NormType: L2Norm
              Components: Individual
            - Name: PointwiseL2Norm(TwoIndexConstraint)
              NormType: L2Norm
              Components: Individual

EventsAndDenseTriggers:

InterpolationTargets:
  SphericalSurface:
    LMax: 10
    Center: [0., 0., 0.]
    Radius: 1.
    AngularOrdering: Strahlkorper

Observers:
  VolumeFileName: "PlaneWaveMinkowski3DVolume"
  ReductionFileName: "PlaneWaveMinkowski3DReductions"
