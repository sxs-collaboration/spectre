# Executable: EvolveCurvedPlaneWaveMinkowski3D
# Check: parse;execute

AnalyticData:
  ScalarWaveGr:
    Background:
    ScalarField:
      WaveVector: [1.0, 1.0, 1.0]
      Center: [0.0, 0.0, 0.0]
      Profile:
        Sinusoid:
          Amplitude: 1.0
          Wavenumber: 1.0
          Phase: 0.0

PhaseChangeAndTriggers:

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.001
  InitialSlabSize: 0.01
  TimeStepper:
    AdamsBashforthN:
      Order: 3
  StepController: BinaryFraction
  StepChoosers:
    - Constant: 0.05
    - Increase:
        Factor: 2
    - Cfl:
        SafetyFactor: 0.2

DomainCreator:
  Brick:
    LowerBound: [0.0, 0.0, 0.0]
    UpperBound: [6.283185307179586, 6.283185307179586, 6.283185307179586]
    InitialRefinement: [1, 1, 1]
    InitialGridPoints: [5, 5, 5]
    TimeDependence: None
    BoundaryCondition: Periodic

SpatialDiscretization:
  BoundaryCorrection:
    UpwindPenalty:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

# If filtering is enabled in the executable the filter can be controlled using:
# Filtering:
#   ExpFilter0:
#     Alpha: 12
#     HalfPower: 32
#     DisableForDebugging: true

EventsAndTriggers:
  ? Slabs:
      Specified:
        Values: [5]
  : - Completion

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "CurvedScalarPlaneWaveMinkowski3DVolume"
  ReductionFileName: "CurvedScalarPlaneWaveMinkowski3DReductions"
