# Executable: EvolveScalarAdvectionSinusoid1D
# Check: parse;execute
# ExpectedOutput:
#   ScalarAdvectionSinusoid1DVolume0.h5

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.001
  TimeStepper: RungeKutta3

PhaseChangeAndTriggers:

DomainCreator:
  Interval:
    LowerBound: [-1.0]
    UpperBound: [1.0]
    InitialRefinement: [2]
    InitialGridPoints: [5]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary: Periodic
      UpperBoundary: Periodic

SpatialDiscretization:
  BoundaryCorrection:
    Rusanov:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto
    Subcell:
      RdmpDelta0: 1.0e-7
      RdmpEpsilon: 1.0e-3
      PerssonExponent: 4.0
      InitialData:
        RdmpDelta0: 1.0e-7
        RdmpEpsilon: 1.0e-3
        PerssonExponent: 4.0
      AlwaysUseSubcells: false
  SubcellSolver:
    Reconstructor:
      MonotisedCentral

AnalyticSolution:
  Sinusoid:

EventsAndTriggers:
  ? Slabs:
      Specified:
        Values: [10]
  : - Completion
  ? Slabs:
      EvenlySpaced:
        Interval: 10
        Offset: 0
  : - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [U, TciStatus]
        InterpolateToMesh: None
        CoordinatesFloatingPointType: Double
        FloatingPointTypes: [Double, Float]

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "ScalarAdvectionSinusoid1DVolume"
  ReductionFileName: "ScalarAdvectionSinusoid1DReductions"
