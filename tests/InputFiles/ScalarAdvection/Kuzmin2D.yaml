# Executable: EvolveScalarAdvectionKuzmin2D
# Check: parse;execute
# ExpectedOutput:
#   ScalarAdvectionKuzmin2DVolume0.h5

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.001
  TimeStepper: RungeKutta3

PhaseChangeAndTriggers:

DomainCreator:
  Rectangle:
    LowerBound: [0.0, 0.0]
    UpperBound: [1.0, 1.0]
    InitialRefinement: [2, 2]
    InitialGridPoints: [5, 5]
    TimeDependence: None
    BoundaryCondition: Periodic

SpatialDiscretization:
  BoundaryCorrection:
    Rusanov:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto
    Subcell:
      RdmpDelta0: 1.0e-7
      RdmpEpsilon: 1.0e-3
      PerssonExponent: 4.0
      InitialData:
        RdmpDelta0: 1.0e-7
        RdmpEpsilon: 1.0e-3
        PerssonExponent: 4.0
      AlwaysUseSubcells: false
  SubcellSolver:
    Reconstructor:
      MonotisedCentral

AnalyticSolution:
  Kuzmin:

EventsAndTriggers:
  ? Slabs:
      Specified:
        Values: [10]
  : - Completion
  ? Slabs:
      EvenlySpaced:
        Interval: 10
        Offset: 0
  : - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [U, TciStatus]
        InterpolateToMesh: None
        CoordinatesFloatingPointType: Double
        FloatingPointTypes: [Double, Float]

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "ScalarAdvectionKuzmin2DVolume"
  ReductionFileName: "ScalarAdvectionKuzmin2DReductions"
