# Executable: EvolveScalarAdvection1D
# Check: parse;execute_check_output
# ExpectedOutput:
#   ScalarAdvection1DKrivodonovaVolume0.h5
#   ScalarAdvection1DKrivodonovaReductions.h5
# OutputFileChecks:
#   - Label: check_analytic_solution
#     Subfile: /ErrorNorms.dat
#     FileGlob: ScalarAdvection1DKrivodonovaReductions.h5
#     SkipColumns: [0,1]
#     AbsoluteTolerance: 0.2

InitialData:
  Krivodonova

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.005
  TimeStepper: RungeKutta3

PhaseChangeAndTriggers:

DomainCreator:
  Interval:
    LowerBound: [-1.0]
    UpperBound: [1.0]
    InitialRefinement: [5]
    InitialGridPoints: [2]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary: Periodic
      UpperBoundary: Periodic

SpatialDiscretization:
  BoundaryCorrection:
    Rusanov:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

Limiter:
  Minmod:
    Type: LambdaPi1
    # The optimal value of the TVB constant is problem-dependent.
    # This test uses 0 to favor robustness over accuracy.
    TvbConstant: 0.0
    DisableForDebugging: false

EventsAndTriggers:
  ? Slabs:
      Specified:
        Values: [10]
  : - Completion
  ? Slabs:
      EvenlySpaced:
        Interval: 5
        Offset: 0
  : - ObserveErrorNorms:
        SubfileName: ErrorNorms
  ? Slabs:
      EvenlySpaced:
        Interval: 10
        Offset: 0
  : - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [U, VelocityField]
        InterpolateToMesh: None
        CoordinatesFloatingPointType: Double
        FloatingPointTypes: [Double, Double]

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "ScalarAdvection1DKrivodonovaVolume"
  ReductionFileName: "ScalarAdvection1DKrivodonovaReductions"
