# Executable: EvolveNewtonianEulerRiemannProblem1D
# Check: parse;execute

ResourceInfo:
  AvoidGlobalProc0: false

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.0001
  TimeStepper:
    RungeKutta3

PhaseChangeAndTriggers:

DomainCreator:
  Interval:
    LowerBound: [-0.25]
    UpperBound: [0.75]
    InitialRefinement: [1]
    InitialGridPoints: [2]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary: DirichletAnalytic
      UpperBoundary: DirichletAnalytic

SpatialDiscretization:
  BoundaryCorrection:
    Hll:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto
    Subcell:
      InitialData:
        RdmpDelta0: 1.0e-4
        RdmpEpsilon: 1.0e-3
        PerssonExponent: 4.0
      RdmpDelta0: 1.0e-4
      RdmpEpsilon: 1.0e-3
      PerssonExponent: 4.0
      AlwaysUseSubcells: false
      SubcellToDgReconstructionMethod: DimByDim
  SubcellSolver:
    Reconstructor:
      MonotonisedCentralPrim:

AnalyticSolution:
  RiemannProblem:
    AdiabaticIndex: 1.4
    InitialPosition: 0.25
    LeftMassDensity: 1.0
    LeftVelocity: [0.0]
    LeftPressure: 1.0
    RightMassDensity: 0.125
    RightVelocity: [0.0]
    RightPressure: 0.1
    PressureStarTol: 1e-9

EventsAndTriggers:
  - - Slabs:
        Specified:
          Values: [10]
    - - Completion

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "NewtonianEulerRiemannProblem1DVolume"
  ReductionFileName: "NewtonianEulerRiemannProblem1DReductions"
