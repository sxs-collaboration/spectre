Executable: EvolveNewtonianEulerRiemannProblem3D
Testing:
  Check: parse;execute

---

ResourceInfo:
  AvoidGlobalProc0: false

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.0001
  TimeStepper:
    Rk3HesthavenSsp

PhaseChangeAndTriggers:

DomainCreator:
  Brick:
    LowerBound: [-0.25, 0.0, 0.0]
    UpperBound: [0.75, 0.1, 0.1]
    InitialRefinement: [4, 0, 0]
    InitialGridPoints: [2, 2, 2]
    TimeDependence: None
    BoundaryConditionInX: DirichletAnalytic
    BoundaryConditionInY: DirichletAnalytic
    BoundaryConditionInZ: DirichletAnalytic

SpatialDiscretization:
  BoundaryCorrection:
    Hll:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto
    Subcell:
      InitialData:
        RdmpDelta0: 1.0e-4
        RdmpEpsilon: 1.0e-3
        PerssonExponent: 4.0
      RdmpDelta0: 1.0e-4
      RdmpEpsilon: 1.0e-3
      PerssonExponent: 4.0
      AlwaysUseSubcells: false
      SubcellToDgReconstructionMethod: DimByDim
      UseHalo: false
      OnlyDgBlocksAndGroups: None
      FiniteDifferenceDerivativeOrder: 2
  SubcellSolver:
    Reconstructor:
      MonotonisedCentralPrim:

AnalyticSolution:
  RiemannProblem:
    AdiabaticIndex: 1.4
    InitialPosition: 0.25
    LeftMassDensity: 1.0
    LeftVelocity: [0.0, 0.5, -0.3]
    LeftPressure: 1.0
    RightMassDensity: 0.125
    RightVelocity: [0.0, 0.2, 0.1]
    RightPressure: 0.1
    PressureStarTol: 1e-9

EventsAndTriggers:
  - Trigger:
      Slabs:
        Specified:
          Values: [10]
    Events:
      - Completion

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "NewtonianEulerRiemannProblem3DVolume"
  ReductionFileName: "NewtonianEulerRiemannProblem3DReductions"
