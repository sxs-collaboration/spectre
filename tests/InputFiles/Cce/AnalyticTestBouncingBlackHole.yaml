# Executable: AnalyticTestCharacteristicExtract
# Check: parse;execute_check_output
# Timeout: 10
# ExpectedOutput:
#   CharacteristicExtractVolume0.h5
# OutputFileChecks:
#   - Label: "check_news"
#     Subfile: "/News.dat"
#     FileGlob: "CharacteristicExtractVolume*.h5"
#     ExpectedDataSubfile: "/News_expected.dat"
#     AbsoluteTolerance: 5e-5

Evolution:
  InitialTimeStep: 0.01
  InitialSlabSize: 0.8

Observers:
  VolumeFileName: "CharacteristicExtractVolume"
  ReductionFileName: "CharacteristicExtractUnusedReduction"

Cce:
  Evolution:
    TimeStepper:
      AdamsBashforthN:
        Order: 3
    StepChoosers:
      - Constant: 0.1
      - Increase:
          Factor: 2
    StepController:
      BinaryFraction

  LMax: 8
  NumberOfRadialPoints: 8
  ObservationLMax: 8

  StartTime: 0.0
  EndTime: 0.8
  ExtractionRadius: 30.0

  AnalyticSolution:
    BouncingBlackHole:
      Period: 40.0
      ExtractionRadius: 30.0
      Mass: 1.0
      Amplitude: 2.0

  Filtering:
    RadialFilterHalfPower: 24
    RadialFilterAlpha: 35.0
    FilterLMax: 6

  ScriInterpOrder: 3
  ScriOutputDensity: 1
