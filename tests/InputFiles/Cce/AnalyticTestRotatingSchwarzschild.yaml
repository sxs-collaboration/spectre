# Executable: AnalyticTestCharacteristicExtract
# Check: parse;execute_check_output
# Timeout: 10
# ExpectedOutput:
#   CharacteristicExtractVolume0.h5
# OutputFileChecks:
#   - Label: "check_news"
#     Subfile: "/News.dat"
#     FileGlob: "CharacteristicExtractVolume*.h5"
#     ExpectedDataSubfile: "/News_expected.dat"
#     AbsoluteTolerance: 1e-11

Evolution:
  InitialTimeStep: 0.1
  InitialSlabSize: 0.8

Observers:
  VolumeFileName: "CharacteristicExtractVolume"
  ReductionFileName: "CharacteristicExtractUnusedReduction"

Cce:
  Evolution:
    TimeStepper:
      AdamsBashforthN:
        Order: 3
    StepChoosers:
      - Constant: 0.2
      - Increase:
          Factor: 2
    StepController:
      BinaryFraction

  LMax: 8
  NumberOfRadialPoints: 8
  ObservationLMax: 8

  StartTime: 0.0
  EndTime: 2.4
  ExtractionRadius: 20.0

  AnalyticSolution:
    RotatingSchwarzschild:
      ExtractionRadius: 20.0
      Mass: 1.0
      Frequency: 0.0

  Filtering:
    RadialFilterHalfPower: 24
    RadialFilterAlpha: 35.0
    FilterLMax: 6

  ScriInterpOrder: 3
  ScriOutputDensity: 1
