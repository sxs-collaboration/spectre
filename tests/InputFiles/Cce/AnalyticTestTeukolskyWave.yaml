Executable: AnalyticTestCharacteristicExtract
Testing:
  Check: parse;execute_check_output
  Timeout: 10
ExpectedOutput:
  - CharacteristicExtractReduction.h5
OutputFileChecks:
  - Label: "check_news"
    Subfile: "/Cce/News.dat"
    FileGlob: "CharacteristicExtractReduction.h5"
    ExpectedDataSubfile: "/Cce/News_expected.dat"
    AbsoluteTolerance: 5e-10

---

Evolution:
  InitialTimeStep: 0.1
  InitialSlabSize: 1.0

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons:
    CharacteristicEvolution:
      Proc: Auto
      Exclusive: false
    AnalyticWorldtubeBoundary:
      Proc: Auto
      Exclusive: false

Observers:
  VolumeFileName: "CharacteristicExtractUnusedVolume"
  ReductionFileName: "CharacteristicExtractReduction"

Cce:
  Evolution:
    TimeStepper:
      AdamsBashforth:
        Order: 3
    StepChoosers:
      - Constant: 0.5
      - Increase:
          Factor: 2

  LMax: 8
  NumberOfRadialPoints: 8
  ObservationLMax: 8

  StartTime: -6.0
  EndTime: -1.0
  ExtractionRadius: 40.0

  AnalyticSolution:
    TeukolskyWave:
      ExtractionRadius: 40.0
      Amplitude: 0.1
      Duration: 2.0

  Filtering:
    RadialFilterHalfPower: 24
    RadialFilterAlpha: 35.0
    FilterLMax: 6

  ScriInterpOrder: 3
  ScriOutputDensity: 1
