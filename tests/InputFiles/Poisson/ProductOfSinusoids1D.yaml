# Executable: SolvePoissonProductOfSinusoids1D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids1DReductions.h5
#   PoissonProductOfSinusoids1DVolume0.h5

AnalyticSolution:
  ProductOfSinusoids:
    WaveNumbers: [1]

DomainCreator:
  Interval:
    LowerBound: [0]
    UpperBound: [3.141592653589793]
    IsPeriodicIn: [false]
    InitialRefinement: [1]
    InitialGridPoints: [3]

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 1.

Observers:
  VolumeFileName: "PoissonProductOfSinusoids1DVolume"
  ReductionFileName: "PoissonProductOfSinusoids1DReductions"

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 1
    AbsoluteResidual: 0
    RelativeResidual: 0
  Verbosity: Verbose

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
  : - ObserveErrorNorms
    - ObserveFields
