# Executable: SolvePoissonProblem1D
# Check: execute
# ExpectedOutput:
#   Poisson1DReductions.h5
#   Poisson1DVolume0.h5

AnalyticSolution:
    WaveNumbers: [1]

DomainCreator:
  Interval:
    LowerBound: [0]
    UpperBound: [3.141592653589793]
    IsPeriodicIn: [false]
    InitialRefinement: [1]
    InitialGridPoints: [3]

NumericalFluxParams:
    PenaltyParameter: 5.729577951308232 # p^2 / h

VolumeFileName: "./Poisson1DVolume"
ReductionFileName: "./Poisson1DReductions"

LinearSolver:
  Verbosity: Verbose
  ConvergenceCriteria:
    MaxIterations: 1
    AbsoluteResidual: 0
    RelativeResidual: 0
