Executable: EvolveGhSingleBlackHole

---

Parallelization:
  ElementDistribution: NumGridPoints

# Note: most of the parameters in this file are just made up. They should be
# replaced with values that make sense once we have a better idea of the
# transition to ringdown.

InitialData:
  NumericInitialData:
    FileGlob: "{{ IdFileGlob }}"
    Subgroup: "VolumeData"
    ObservationValue: Last
    ObservationValueEpsilon: Auto
    Interpolate: True
    Variables:
      SpacetimeMetric: SpacetimeMetric
      Pi: Pi

DomainCreator:
  Sphere:
    InnerRadius: &InnerRadius 2.0
    OuterRadius: 1000.0
    Interior:
      ExciseWithBoundaryCondition:
        DemandOutgoingCharSpeeds:
    InitialRefinement:
      Shell0: [{{ L }}, {{ L }}, {{ L }}]
      Shell1: [{{ L }}, {{ L }}, {{ L + 2 }}]
    InitialGridPoints: {{ P + 1 }}
    UseEquiangularMap: True
    EquatorialCompression: None
    RadialPartitioning: [30.0]
    RadialDistribution: [Logarithmic, Linear]
    WhichWedges: All
    TimeDependentMaps: None
    OuterBoundaryCondition:
      ConstraintPreservingBjorhus:
        Type: ConstraintPreservingPhysical

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.0002
  MinimumTimeStep: 1e-7
  # This is the smallest interval we'd need to observe time step/constraints. If
  # you would like more frequent output, consider using dense output.
  InitialSlabSize: 0.1
  StepChoosers:
    - LimitIncrease:
        Factor: 2
    - ElementSizeCfl:
        SafetyFactor: 0.5
    - ErrorControl:
        AbsoluteTolerance: 1e-10
        RelativeTolerance: 1e-8
        MaxFactor: 2
        MinFactor: 0.25
        SafetyFactor: 0.95
  # Found that order 4 offers a significant speedup compared to order 5
  TimeStepper:
    AdamsBashforth:
      Order: 4

EvolutionSystem:
  GeneralizedHarmonic:
    GaugeCondition:
      DampedHarmonic:
        SpatialDecayWidth: 17.0152695482514
        Amplitudes: [1.0, 1.0, 1.0]
        Exponents: [2, 2, 2]
    # The parameter choices here come from our experience with the Spectral
    # Einstein Code (SpEC). They should be suitable for evolutions of a
    # perturbation of a Kerr-Schild black hole.
    DampingFunctionGamma0:
      GaussianPlusConstant:
        Constant: 0.001
        Amplitude: 3.0
        Width: 11.313708499
        Center: [0.0, 0.0, 0.0]
    DampingFunctionGamma1:
      GaussianPlusConstant:
        Constant: -1.0
        Amplitude: 0.0
        Width: 11.313708499
        Center: [0.0, 0.0, 0.0]
    DampingFunctionGamma2:
      GaussianPlusConstant:
        Constant: 0.001
        Amplitude: 1.0
        Width: 11.313708499
        Center: [0.0, 0.0, 0.0]

Filtering:
  ExpFilter0:
    Alpha: 36.0
    HalfPower: 24
    Enable: false
    BlocksToFilter: All

SpatialDiscretization:
  BoundaryCorrection:
    UpwindPenalty:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

Observers:
  VolumeFileName: "BbhVolume"
  ReductionFileName: "BbhReductions"
  SurfaceFileName: "BbhSurfaces"

Amr:
  Criteria:
  Policies:
    EnforceTwoToOneBalanceInNormalDirection: true
    Isotropy: Anisotropic
    Limits:
      RefinementLevel: Auto
      NumGridPoints: Auto
  Verbosity: Quiet

PhaseChangeAndTriggers:
  - Trigger:
      Slabs:
       EvenlySpaced:
         # Current implementation checks wallclock at these global syncs
         Interval: 100
         Offset: 0
    PhaseChanges:
      - CheckpointAndExitAfterWallclock:
          WallclockHours: 23.5

EventsAndTriggers:
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 1
          Offset: 0
    Events:
      - ObserveTimeStep:
          SubfileName: TimeSteps
          PrintTimeToTerminal: True
          ObservePerCore: False
      - ObserveNorms:
          SubfileName: Norms
          TensorsToObserve:
          - Name: Lapse
            NormType: L2Norm
            Components: Individual
          - Name: PointwiseL2Norm(GaugeConstraint)
            NormType: L2Norm
            Components: Sum
          - Name: PointwiseL2Norm(ThreeIndexConstraint)
            NormType: L2Norm
            Components: Sum
          - Name: PointwiseL2Norm(FourIndexConstraint)
            NormType: L2Norm
            Components: Sum
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 10
          Offset: 0
    Events:
      - ErrorIfDataTooBig:
          Threshold: 100
          VariablesToCheck: [SpacetimeMetric]
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 100
          Offset: 0
    Events:
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve:
            - SpacetimeMetric
            - Pi
            - Phi
            - Lapse
            - Shift
            - PointwiseL2Norm(GaugeConstraint)
            - PointwiseL2Norm(ThreeIndexConstraint)
            - PointwiseL2Norm(FourIndexConstraint)
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]
          BlocksToObserve: All
      - ApparentHorizon
      - ExcisionBoundary
  # Never terminate... run until something fails!

EventsAndDenseTriggers:
  # BondiSachs output needs to be often enough for CCE to run properly. An
  # interval of 0.1 was found to work well in SpEC.
  - Trigger:
      Times:
        EvenlySpaced:
          Interval: 0.1
          Offset: 0.0
    Events:
      - BondiSachsInterpolation

Interpolator:
  DumpVolumeDataOnFailure: false

ApparentHorizons:
  ApparentHorizon: &Ah
    InitialGuess:
      LMax: &LMax 4
      Radius: 2.2
      Center: [0., 0., 0.]
    FastFlow:
      Flow: Fast
      Alpha: 1.0
      Beta: 0.5
      AbsTol: 1e-12
      TruncationTol: 1e-2
      DivergenceTol: 1.2
      DivergenceIter: 5
      MaxIts: 100
    Verbosity: Verbose
  ControlSystemSingleAh: *Ah
  ControlSystemCharSpeedAh: *Ah

InterpolationTargets:
  BondiSachsInterpolation:
    LMax: 16
    Radius: [100, 150, 200]
    Center: [0, 0, 0]
    AngularOrdering: Cce
  ExcisionBoundary: &ExBdry
    LMax: *LMax
    Center: [0., 0., 0.]
    Radius: *InnerRadius
    AngularOrdering: "Strahlkorper"
  ControlSystemCharSpeedExcision: *ExBdry

Cce:
  BondiSachsOutputFilePrefix: "BondiSachs"

ControlSystems:
  WriteDataToDisk: false
  MeasurementsPerUpdate: 4
  Verbosity: Silent
  Translation:
    IsActive: true
    Averager:
      AverageTimescaleFraction: 0.25
      Average0thDeriv: false
    Controller:
      UpdateFraction: 0.3
    TimescaleTuner:
      InitialTimescales: 0.2
      MinTimescale: 1.0e-2
      MaxTimescale: 10.0
      IncreaseThreshold: 2.5e-4
      DecreaseThreshold: 1.0e-3
      IncreaseFactor: 1.01
      DecreaseFactor: 0.98
    ControlError:
  Shape:
    IsActive: true
    Averager:
      AverageTimescaleFraction: 0.25
      Average0thDeriv: false
    Controller:
      UpdateFraction: 0.03
    TimescaleTuner:
      InitialTimescales: 0.2
      MinTimescale: 1.0e-2
      MaxTimescale: 10.0
      IncreaseThreshold: 2.5e-4
      DecreaseThreshold: 1.0e-3
      IncreaseFactor: 1.01
      DecreaseFactor: 0.98
    ControlError:
  Size:
    IsActive: true
    Averager:
      AverageTimescaleFraction: 0.25
      Average0thDeriv: true
    Controller:
      UpdateFraction: 0.06
    TimescaleTuner:
      InitialTimescales: 0.2
      MinTimescale: 1.0e-4
      MaxTimescale: 20.0
      IncreaseThreshold: 2.5e-4
      IncreaseFactor: 1.01
    ControlError:
      MaxNumTimesForZeroCrossingPredictor: 4
      SmoothAvgTimescaleFraction: 0.25
      DeltaRDriftOutwardOptions: None
      InitialState: DeltaR
      SmootherTuner:
        InitialTimescales: [0.2]
        MinTimescale: 1.0e-4
        MaxTimescale: 20.0
        IncreaseThreshold: 2.5e-4
        DecreaseThreshold: 1.0e-3
        IncreaseFactor: 1.01
        DecreaseFactor: 0.9

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto
